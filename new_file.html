<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			img{
				/*vertical-align: top;*/
				display: block;
			}
			.box{
				width: 600px;
				height: 200px;
				border: 1px solid white ;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			.box ul{
				list-style: none;
				width: 600%;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			.box ul li{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<ul>
				<li><img src="images/01.jpg"></li>
				<li><img src="images/02.jpg"></li>
				<li><img src="images/03.jpg"></li>
				<li><img src="images/04.jpg"></li>
				<!--人眼视觉停留-->
				<li><img src="images/01.jpg"></li>
				<li><img src="images/02.jpg"></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var ul=box.children[0];
		var num=0;
		var time=null;
		function fn(){
			num-=2
			if(num<=-1200){
				num=0;
			}
			ul.style.left=num+"px"
		}
		time=setInterval(fn,20)
		box.onmouseover=function(){
			clearInterval(time);
		}
		box.onmouseout=function(){
			time=setInterval(fn,20)
		}
	</script>
</html>
